<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <header>
        <h2>CALCOLA IN PREZZO DEL TUO BIGLIETTO</h2>
    </header>
    <main>
        <section class="ticket-generator">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Nome Cognome</h3>
                        <input type="text" id="name">
                    </div>
                    <div class="col">
                        <h3>Km da percorrere</h3>
                        <input type="text" id="km">
                    </div>
                    <div class="col">
                        <h3>Fascia d'et√†</h3>
                        <select name="age" id="age">
                            <option value="adult">Maggiorenne</option>
                            <option value="underage">Minorenne</option>
                            <option value="overage">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="btn-col">
                    <button id="btn-generator" class="btn">Genera</button>
                    <button id="btn-null" class="btn">Annulla</button>
                </div>
            </div>
        </section>
        <h2>IL TUO BIGLIETTO</h2>
        <div class="container">
            <h3 class="detail-passenger">DETTAGLIO PASSEGGERI</h3>
            <div class="row">
                <div class="col-passenger">
                    <h4>NOME PASSEGGERO</h4>
                    <div id="name-passenger"></div>
                </div>
                <div class="col-ticket">
                    <h4>Offerta</h4>
                    <div id="offert"></div>
                </div>
                <div class="col-ticket">
                    <h4>Carrozza</h4>
                    <div id="wagon"></div>
                </div>
                <div class="col-ticket">
                    <h4>Codice CP</h4>
                    <div id="cp-ticket"></div>
                </div>
                <div class="col-ticket">
                    <h4>Costo del Biglietto</h4>
                    <div id="price-ticket"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js\main.js"></script>
</body>
</html>
