<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <header>
        <h1>CALCOLA IN PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main>
        <section id="ticket-generator">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3>Nome Cognome</h3>
                        <input type="text" id="name">
                    </div>
                    <div class="col">
                        <h3>Km da percorrere</h3>
                        <input type="text" id="km">
                    </div>
                    <div class="col"></div>
                    <h3>Fascia d'et√†</h3>
                    <select name="age" id="age">
                        <option value="adult">Maggiorenne</option>
                        <option value="underage">Minorenne</option>
                        <option value="overage">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="btn-col">
                <button>Genera</button>
                <button>Annulla</button>
            </div>
        </section>
    </main>
    <script src="js\main.js"></script>
</body>
</html>
